<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random Password Generator</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center"><i class="fas fa-key mr-2 text-blue-600"></i>Password Generator</h2>
        <form id="passwordForm">
            <label class="block mb-2 font-medium">Password Length</label>
            <input type="number" id="passwordLength" class="w-full px-3 py-2 mb-4 border rounded" min="1" value="10" required>

            <div class="mb-4">
                <label><input type="checkbox" id="includeLowerCase" checked> Lowercase Letters</label>
            </div>
            <div class="mb-4">
                <label><input type="checkbox" id="includeUpperCase" checked> Uppercase Letters</label>
            </div>
            <div class="mb-4">
                <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            </div>
            <div class="mb-4">
                <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
            </div>

            <p id="warningMessage" class="text-red-600 text-sm mb-4 hidden"></p>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-medium">Generate Password</button>
        </form>

        <div class="mt-4">
            <label class="font-medium">Generated Password</label>
            <input type="text" id="generatedPassword" class="w-full px-3 py-2 border rounded mt-1" readonly>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
